name: scheduled-eugloh-check

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          TARGET_URL: "https://www.eugloh.eu/courses-trainings/?openRegistrations=%5Byes%5D"
          REG_LINK_SELECTOR: "div.buttons-wrap:nth-child(3) > div:nth-child(1) > p:nth-child(1) > a:nth-child(1)"
          TITLE_SELECTOR: "h5.headline"
          DATE_SELECTOR: "time, .date"
          STATE_FILE: "./seen.json"
          FEED_FILE: "./feed.xml"
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          USER_AGENT: "eugloh-event-checker/1.0"
          REQUEST_TIMEOUT: "15"
        run: |
          python check_events.py

      - name: Commit updated state and feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json feed.xml || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update seen state / feed [ci skip]" || true
            git push
          else
            echo "No changes to commit"
          fi