<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EUGLOH feed viewer</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>EUGLOH — Open registrations</h1>
        <p class="lead">Live registrations feed. This page reads <code>feed.xml</code> and displays the latest entries.</p>
        <p class="actions"><a class="button" href="./feed.html">View feed</a> <a class="muted" href="./feed.xml">Raw RSS</a></p>
      </header>

      <section id="content">
        <p class="loading">Loading latest items…</p>
      </section>

      <footer>
        <small>Generated by the EUGLOH Course Watcher</small>
      </footer>
    </main>
    <script>
      // Auto-open feed viewer for a nicer UX
      // If user opens root, redirect them to feed.html
      if (location.pathname.endsWith('/') || location.pathname.endsWith('/index.html')) {
        location.replace('./feed.html');
      }
    </script>
  </body>
</html>
